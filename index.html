<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="container">
        <section class="content">
          <div>
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="info">
            <p>
              Discover the benefits of data analytics and make<br />
              better decisions regarding revenue, customer<br />
              experience, and overall efficiency.
            </p>
          </div>
          <section class="stat">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </section>
        </section>
        <div class="img">
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="/images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: 769px)"
              srcset="/images/image-header-desktop.jpg"
            />
            <img src="images/image-header" alt="Example image" />
          </picture>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/tavishnew" target="_blank"> Tavish</a>.
    </footer>
  </body>
</html>
